<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="login">
    <ion-segment-button value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="signup">
      <ion-label>Signup</ion-label>
    </ion-segment-button>
  </ion-segment>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2">
          <ion-list>
            <ion-item>
              <ion-input label="Email" labelPlacement="floating" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Password" type="password" labelPlacement="floating" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
  
          <ion-button expand="block" (click)="onLogin()">
            Login
          </ion-button>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
