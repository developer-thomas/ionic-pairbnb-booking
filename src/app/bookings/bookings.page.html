<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
          <ion-list>
            @for(booking of userBookings$ | async; track booking.id) {
            <ion-item-sliding #slidingItem > 
                <ion-item>
                  <ion-label>
                    <h3><strong>Place: </strong>{{ booking.place.title }}</h3>
                    <p><b>Guests: </b> {{ booking.numberOfGuests }}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingItem)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            } @empty {
              <ion-label class="ion-margin ion-text-center">
                <h2>There's no bookings yet.</h2>
              </ion-label>
            }
          </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
