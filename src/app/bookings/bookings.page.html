<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          @for(booking of loadedBookings; track booking.id) {
          <ion-item-sliding #slidingItem > 
              <ion-item>
                <ion-label>
                  <h5>{{ booking.placeTitle }}</h5>
                  <p>Guests: {{ booking.guestNumber }}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          }
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
