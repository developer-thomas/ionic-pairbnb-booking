<ng-container *ngIf="onePlace$ | async as place">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/discover"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ place.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-md="6" offset-md="3" class="ion-no-padding">
          <ion-img [src]="place.imageUrl"></ion-img>
          <div>
            <ion-label class="ion-text-center ion-padding">
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </div>
          
          @if(isBookable) {
          <div class="ion-text-center ion-padding">
              <ion-button expand="block" (click)="onBookPlace()">Book</ion-button>
            </div>
          }
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
