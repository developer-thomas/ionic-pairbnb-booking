<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment value="all" (ionChange)="onSegmentChange($event)">
          <ion-segment-button value="all">All Places</ion-segment-button>
          <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price  | currency }}</ion-card-subtitle>
          </ion-card-header>
      
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <ion-button
            [routerLink]="['/places/discover', loadedPlaces[0].id]"
            routerDirection="forward"
            fill="clear"
            color="primary"
          >
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <cdk-virtual-scroll-viewport itemSize="56" class="viewport">
            <ion-list>
              <ion-item *cdkVirtualFor="let place of slicedLoadedPlaces">
                <ion-thumbnail slot="start">
                  <img alt="Silhouette of mountains" [src]="place.imageUrl"/>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ place.title }}</h2>
                  <p>{{ place.description }}</p>
                </ion-label>
                <ion-button fill="clear" [routerLink]="['/places/discover', place.id]">
                  <ion-icon name="eye-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
        </cdk-virtual-scroll-viewport>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
