<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/offers/' + place.id"></ion-back-button>
    </ion-buttons>

    <ion-title>Edit Offer</ion-title> 

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form action="" [formGroup]="offerForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input label="Title" labelPlacement="floating" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea label="Short Description" labelPlacement="floating" rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      @if(offerForm.get('description')?.invalid && offerForm.get('description')?.touched) {
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <p>Description must no be longer than 150 characters.</p>
          </ion-col>
        </ion-row>
      }
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input label="Price" labelPlacement="floating" formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item button="true" id="from-datepicker" detail="false">
            <ion-input [value]="offerForm.controls['availableFrom'].value | date:'dd/MM/yyyy'" label="From" labelPlacement="floating"></ion-input>
            <ion-popover trigger="from-datepicker" class="popover-datetime" showBackdrop="false">
              <ng-template>
                <ion-datetime
                  min="2019-01-01"
                  max="2025-12-31"
                  presentation="date"
                  formControlName="availableFrom"
                >
              </ion-datetime>

              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item button="true" id="to-datepicker" detail="false">
            <ion-input [value]="offerForm.controls['availableTo'].value | date:'dd/MM/yyyy'" label="To" labelPlacement="floating"></ion-input>
            <ion-popover trigger="to-datepicker" class="popover-datetime" showBackdrop="false">
              <ng-template>
                <ion-datetime
                  min="2019-01-01"
                  max="2025-12-31"
                  presentation="date"
                  formControlName="availableTo"
                >
              </ion-datetime>

              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" (click)="onSubmit()" [disabled]="!offerForm.valid">Edit Offer</ion-button>
  </form>
</ion-content>
